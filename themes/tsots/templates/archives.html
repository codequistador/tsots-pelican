{% extends "base.html" %}
{% block content %}
<div class="container tsot">
  	<div class="row">
		{% for article in dates %}
			<p><a href="{{ SITEURL }}/{{ article.url }}">{{ article.date|strftime('%a, %b %d, %Y') }} - {{ article.title }}</a></p>
		{% endfor %}
	</div>
</div>
{% endblock %}

{% block readMore %}{% endblock %}
