{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}
<div class="container tsot">
    <div class="row">
        <div class="m_date">
            <p>
            {{ article.date|strftime('%a, %b %d, %Y') }}
            <br />{{ article.summary|striptags }}
            </p>
        </div>
        <div class="m_title">
            <h2>{{ article.title }}</h2>
        </div>
        <div class="m_content">
            {{ article.content }}
        </div>
    </div>
</div>
{% endblock %}
