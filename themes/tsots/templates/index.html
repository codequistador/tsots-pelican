{% extends "base.html" %}
{% block content %}
{% if articles %}
{% set most_recent = articles_page.object_list[0] %}
<div class="container tsot">
    <div class="row">
        <div class="m_date">
            <p>
            {{ most_recent.date|strftime('%a, %b %d, %Y') }}
            <br />{{ most_recent.summary|striptags }}
            </p>
        </div>
        <div class="m_title">
            <h2>{{ most_recent.title }}</h2>
        </div>
        <div class="m_content">
            {{ most_recent.content }}
        </div>
    </div>
</div>
{% endif %}
{% endblock content %}
