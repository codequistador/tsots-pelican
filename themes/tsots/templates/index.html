{% extends "base.html" %}
{% block content %}
{% if articles %}
    {% for article in get_first(articles_page.object_list) %}
    <div class="container tsot">
        <div class="row">
            <div class="m_date">
                <p>
                {{ article.date|strftime('%B %d, %Y') }}
                <br />{{ article.summary|striptags }}
                </p>
            </div>
            <div class="m_title">
                <h2>{{ article.title }}</h2>
            </div>
            <div class="m_content">
            {{ article.content }}
            </div>
        </div>
    </div>
    {% endfor %}
{% endif %}
{% endblock content %}
